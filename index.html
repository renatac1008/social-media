<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Social Media</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css"
    integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
  </link>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <!-- navigation -->
  <div id="nav" class="p-5">
    <img id="logo" src="https://i.pinimg.com/originals/cb/38/25/cb382500ffd4f98b7855149ae6de0fd8.png">
    <h1>Fakebook</h1>
  </div>



  <!-- data-panel -->
  <div class="container">
    <div class="top-row d-flex justify-content-between mt-5">
      <!-- search bar -->
      <div class="row m-1" id="search-bar">
        <form id="search" class="form-inline">
          <lable class="sr-only" for="inlineFormInputName2">Name</lable>
          <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="serach country ...">
          <button type="submit" class="btn btn-dark mb-2">Search</button>
        </form>
      </div>
      <!-- search buttons -->
      <div id="search-buttons">
        <i class="selected fas fa-home show-all m-1"> Show all </i>
        <i class="selected fas fa-male m-1"> Male </i>
        <i class="selected fas fa-female m-1"> Female </i>
        <i class="show-my-favorite selected fas fa-heart m-1"> My Favorite</i>
      </div>
      <!-- card and list icon-->
      <div id="mode-control">
        <i class="fa fa-th" id="card-mode" aria-hidden="true"></i>
        <i class="fa fa-bars" id="list-mode" aria-hidden="true"></i>
      </div>
    </div>

    <div class="row mt-5" id="data-panel">
      <!-- print profile list here -->
    </div>
  </div>
  <!--Pagination-->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center my-5" id="pagination">
      <li class="page-item">
        <a class="page-link" href="#">1</a>
      </li>
    </ul>
  </nav>
  <!-- Modal -->
  <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Profile Detail</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
